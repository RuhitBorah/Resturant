<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering Page</title>
  <link rel="stylesheet" href="dedmocss.css">
</head>
<body>
  <header class="hero-section">
    <div class="hero-content">
      <span class="discount-badge">50% for any online order</span>
      <h1>Order Food anywhere anytime.</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <div class="search-bar">
        <input type="text" placeholder="Enter your location">
        <button>Search</button>
      </div>
    </div>
    <div class="hero-image">
      <img src="pngegg.png" alt="Delicious Pizza">
    </div>
  </header>

  <section class="featured-items">
    <h2>Featured items</h2>
    <div class="item-list">
      <div class="item-card">
        <div class="item-image">
          <img src="dessert.jpg" alt="Dessert">
        </div>
        <div class="item-info">
          <div class="price-badge">$5</div>
          <h3>Pizza Hut</h3>
          <p>Pellentesque habitant morbi tristique senectus et.</p>
          <div class="ratings">
            <span>‚≠ê 5.0</span>
            <div class="avatars">
              <img src="avatar1.jpg" alt="User">
              <img src="avatar2.jpg" alt="User">
              <img src="avatar3.jpg" alt="User">
            </div>
          </div>
          <button class="order-btn">Order Now</button>
        </div>
      </div>

      <!-- Repeat for other items -->
      <!-- Add more item cards with similar structure -->
    </div>
  </section>
</body>
</html>
